<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <h2>Utilize este gerador de senha online para criar uma senha forte e segura para sua seguranÃ§a</h2>
    <input type="text" id="texto-senha" name="texto-senha">
    <label for="tamanho-senha">Personalizar</label>
    <input type="range" id="tamanho-senha" name="tamanho-senha" min="06" max="16">
    <label for="maiuscula">Maiuscula</label>
    <input type="checkbox" value="Maiuscula" id="maiuscula">
    <label for="minuscula">Minuscula</label>
    <input type="checkbox" value="Minuscula" id="minuscula">
    <label for="numerico">Numerico</label>
    <input type="checkbox" value="Numerico" id="numerico">
    <button id="botao-gerar-senha">Gerar senha</button>
    <button id="botao-copiar-senha">Copiar senha</button>
    <script src="js/geracaoSenha.js"></script>
</body>
</html>
