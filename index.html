<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Gerador de Senha</title>
</head>
<body>
        <div class="container">
            <div class="imagem"><img src="img/logo.png" height="100px" alt="Imagem de senha"></div>
            <h1>Gerador de senha</h1>
            <p>Utilize este gerador de senha online para criar uma senha forte e segura</p>
                <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">Maiúscula</label>
                
                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">Minúscula</label>
                
                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">Numérico</label>
                      </div>
                </div>
                <br>
                <label for="tamanho-senha" class="form-label">Quantidade de Caracteres</label>
                <input type="range" id="tamanho-senha" class="form-range" name="tamanho-senha" min="06" max="16">

            <input type="text" class="form-control" id="texto-senha" name="texto-senha" placeholder="SENHA">
            
                <div class="d-flex justify-content-center">
                    <button id="botao-gerar-senha" class="btn btn-primary">Gerar senha</button>
                    <button id="botao-copiar-senha" class="btn btn-success">Copiar senha</button>
                </div>
        </div>
    <script src="js/geracaoSenha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
